<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Live Sports - Nova</title>
        <meta content="Nova - Live Sports" property="og:title"/>
        <meta content="Watch live sports streams for free. Nova breaks down the paywall, ensuring that quality content is accessible to everyone."
              property="og:description"/>
        <meta content="https://novastream.top" property="og:url"/>
        <meta content="https://raw.githubusercontent.com/ambr0sial/nova/main/logo.png" property="og:image"/>
        <meta content="#A17FC0" data-react-helmet="true" name="theme-color"/>
        <link href="https://raw.githubusercontent.com/ambr0sial/nova/main/logo.png" rel="icon" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
              rel="stylesheet">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Poppins', 'sans-serif'],
                        },
                    },
                },
            }
        </script>
        <link href="/styles/livesports.css" rel="stylesheet">
    </head>
    <body class="bg-gray-900 text-white min-h-screen" x-data="sportsApp()">
        <div class="fixed inset-0 pointer-events-none z-[-1]" id="particles-js"
             x-show="localStorage.getItem('showParticles') !== 'false'"></div>

        <!-- particles.js -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        <!-- navigation -->
        <nav class="fixed w-full z-50 glass-effect">
            <div class="container mx-auto px-6 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4 md:space-x-8">
                        <div class="flex items-center space-x-3" onclick="location.href = '/'" style="cursor: pointer;">
                            <img alt="Nova Logo" class="h-8 w-8 md:h-10 md:w-10" src="/logo.png">
                            <span class="text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-violet-800">Nova</span>
                        </div>
                        <div class="hidden md:flex space-x-6">
                            <a class="nav-link" href="/">Home</a>
                            <a class="nav-link" href="https://github.com/ambr0sial/nova" target="_blank">GitHub</a>
                            <a class="nav-link" href="https://ko-fi.com/ambrosial" target="_blank">Ko-Fi</a>
                            <a class="nav-link" href="https://discord.gg/s9kUZw7CqP" target="_blank">Discord</a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a class="text-gray-400 hover:text-purple-400 transition-colors duration-300"
                           href="/pages/settings/" title="Settings">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"/>
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"/>
                            </svg>
                        </a>
                        <!-- mobile menu button -->
                        <button @click="mobileMenu = !mobileMenu" class="md:hidden text-gray-300 hover:text-white">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- mobile menu -->
                <div class="md:hidden mt-4 pb-4"
                     x-show="mobileMenu"
                     x-transition:enter="transition ease-out duration-200"
                     x-transition:enter-end="opacity-100 transform translate-y-0"
                     x-transition:enter-start="opacity-0 transform -translate-y-2"
                     x-transition:leave="transition ease-in duration-150"
                     x-transition:leave-end="opacity-0 transform -translate-y-2"
                     x-transition:leave-start="opacity-100 transform translate-y-0">
                    <div class="flex flex-col space-y-4">
                        <a class="px-4 py-2 hover:bg-gray-800 rounded-lg transition-colors" href="/">Movies & Shows</a>
                        <a class="px-4 py-2 hover:bg-gray-800 rounded-lg transition-colors" href="/pages/livesports/">Live
                                                                                                                      Sports</a>
                        <a class="px-4 py-2 hover:bg-gray-800 rounded-lg transition-colors flex items-center space-x-2"
                           href="/pages/settings/">
                            <span>Settings</span>
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"/>
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"/>
                            </svg>
                        </a>
                        <a class="px-4 py-2 hover:bg-gray-800 rounded-lg transition-colors" href="https://github.com/ambr0sial/nova"
                           target="_blank">GitHub</a>
                        <a class="px-4 py-2 hover:bg-gray-800 rounded-lg transition-colors" href="https://ko-fi.com/ambrosial"
                           target="_blank">Ko-Fi</a>
                        <a class="px-4 py-2 hover:bg-gray-800 rounded-lg transition-colors" href="https://discord.gg/s9kUZw7CqP"
                           target="_blank">Discord</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- main content -->
        <div class="pt-24 pb-12 px-6">
            <div class="container mx-auto">
                <div class="bg-purple-600 text-white text-center p-4 rounded-lg mb-4 z-10">
                    <strong>Notice:</strong> This page is subject to change and is currently experimental. I also don't
                                             have expertise in sports, so there may be errors or inaccuracies.
                </div>
                <!-- filters -->
                <div class="mb-8 space-y-4">
                    <div class="flex flex-wrap gap-4 items-center">
                        <!-- sports filter -->
                        <div class="relative">
                            <select @change="filterMatches()"
                                    class="bg-gray-800 text-white rounded-lg px-4 py-2 pr-8 appearance-none hover:bg-gray-700 transition-colors duration-300 focus:ring-2 focus:ring-purple-400 focus:outline-none"
                                    x-model="selectedSport">
                                <option value="">All Sports</option>
                                <template :key="sport.id" x-for="sport in sports">
                                    <option :value="sport.id" x-text="sport.name"></option>
                                </template>
                            </select>
                            <div class="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="currentColor"
                                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd"
                                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                          fill-rule="evenodd"/>
                                </svg>
                            </div>
                        </div>

                        <!-- match type filter -->
                        <div class="relative">
                            <select @change="loadMatches()"
                                    class="bg-gray-800 text-white rounded-lg px-4 py-2 pr-8 appearance-none hover:bg-gray-700 transition-colors duration-300 focus:ring-2 focus:ring-purple-400 focus:outline-none"
                                    x-model="matchType">
                                <option value="live">Live Matches</option>
                                <option value="today">Today's Matches</option>
                                <option value="all">All Matches</option>
                            </select>
                            <div class="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="currentColor"
                                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd"
                                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                          fill-rule="evenodd"/>
                                </svg>
                            </div>
                        </div>

                        <!-- popular toggle -->
                        <button :class="showPopular ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-800 hover:bg-gray-700'"
                                @click="togglePopular()"
                                class="px-4 py-2 rounded-lg transition-colors duration-300">
                        <span class="flex items-center space-x-2">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"/>
                            </svg>
                            <span>Popular</span>
                        </span>
                        </button>
                    </div>
                </div>

                <!-- matches grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    <template :key="match.id" x-for="match in filteredMatches">
                        <div class="match-card bg-gray-800 rounded-lg overflow-hidden">
                            <!-- add poster background if available -->
                            <div class="relative">
                                <template x-if="match.poster">
                                    <div :style="'background-image: url(https://streamed.su' + match.poster )'"
                                         class="absolute inset-0 bg-cover bg-center opacity-20">
                                    </div>
                                </template>
                            </div>
                            <div class="p-4 relative">
                                <!-- match header -->
                                <div class="flex items-center justify-between mb-4">
                                    <span class="text-sm text-gray-400" x-text="match.category"></span>
                                    <template x-if="matchType === 'live'">
                                    <span class="flex items-center space-x-1">
                                        <span class="w-2 h-2 bg-red-500 rounded-full live-indicator"></span>
                                        <span class="text-red-500 text-sm">LIVE</span>
                                    </span>
                                    </template>
                                    <template x-if="matchType !== 'live'">
                                        <span class="text-sm text-gray-400" x-text="formatDate(match.date)"></span>
                                    </template>
                                </div>

                                <!-- teams -->
                                <div class="flex items-center justify-between mb-4">
                                    <template x-if="match.teams">
                                        <div class="flex items-center justify-between w-full">
                                            <!-- home team -->
                                            <div class="flex items-center space-x-2">
                                                <img :alt="match.teams.home?.name"
                                                     :src="match.teams.home?.badge ? 'https://streamed.su/api/images/badge/' + match.teams.home.badge + '.webp' : '/logo.png'"
                                                     @error="$event.target.src = '/logo.png'"
                                                     class="w-8 h-8 object-contain">
                                                <span x-text="match.teams.home?.name"></span>
                                            </div>
                                            <span class="text-gray-400">vs</span>
                                            <!-- away team -->
                                            <div class="flex items-center space-x-2">
                                                <span x-text="match.teams.away?.name"></span>
                                                <img :alt="match.teams.away?.name"
                                                     :src="match.teams.away?.badge ? 'https://streamed.su/api/images/badge/' + match.teams.away.badge + '.webp' : '/logo.png'"
                                                     @error="$event.target.src = '/logo.png'"
                                                     class="w-8 h-8 object-contain">
                                            </div>
                                        </div>
                                    </template>
                                    <template x-if="!match.teams">
                                        <div class="text-center w-full">
                                            <template x-if="match.poster">
                                                <img :alt="match.title"
                                                     :src="'https://streamed.su' + match.poster"
                                                     @error="$event.target.style.display = 'none'"
                                                     class="w-32 h-32 object-contain mx-auto mb-2">
                                            </template>
                                            <span x-text="match.title"></span>
                                        </div>
                                    </template>
                                </div>

                                <!-- watch button -->
                                <button @click="openStream(match)"
                                        class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors duration-300 flex items-center justify-center space-x-2">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor"
                                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"/>
                                        <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"/>
                                    </svg>
                                    <span>Watch Stream</span>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- no matches message -->
                <div class="text-center py-12" x-show="filteredMatches.length === 0">
                    <div class="text-gray-400">No matches available</div>
                </div>
            </div>
        </div>

        <!-- stream modal -->
        <div @click.away="closeModal()"
             class="fixed inset-0 z-50 overflow-auto bg-black bg-opacity-90 flex items-center justify-center"
             x-show="showModal"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-end="opacity-100"
             x-transition:enter-start="opacity-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-end="opacity-0"
             x-transition:leave-start="opacity-100">
            <div class="bg-gray-900 rounded-lg w-full max-w-4xl p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold" x-text="selectedMatch?.title || 'Stream'"></h2>
                    <button @click="closeModal()" class="text-gray-500 hover:text-white">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"/>
                        </svg>
                    </button>
                </div>

                <!-- stream selection -->
                <div class="mb-4">
                    <div class="flex flex-wrap gap-2">
                        <template :key="source.id" x-for="source in availableStreams">
                            <button :class="selectedStream?.id === source.id ? 'bg-purple-600' : 'bg-gray-800 hover:bg-gray-700'"
                                    @click="selectStream(source)"
                                    class="px-4 py-2 rounded-lg transition-colors duration-300">
                                <span x-text="source.source"></span>
                                <template x-if="source.hd">
                                    <span class="ml-2 text-xs bg-purple-500 px-1.5 rounded">HD</span>
                                </template>
                            </button>
                        </template>
                    </div>
                </div>

                <!-- stream player -->
                <template x-if="selectedStream">
                    <div class="relative pt-[56.25%]" id="streamContainer">
                        <iframe :src="selectedStream.embedUrl"
                                allowfullscreen
                                class="absolute inset-0 w-full h-full rounded-lg"
                                frameborder="0"
                                x-ref="streamFrame"></iframe>
                    </div>
                </template>
            </div>
        </div>

        <script src="/js/livesports.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
